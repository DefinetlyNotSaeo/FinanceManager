<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="scripts/chartScript.js"></script>
  </head>
  <body>
    <div class="menu">
      <div
        class="menuChild"
        id="chartMenu"
        role="region"
        aria-label="Financial Overview"
      >
        <p id="bankBalance">Bank: 0</p>
        <p id="cashBalance">Gotówka: 0</p>
        <p id="savingsBalance">Oszczędności: 0</p>

        <canvas id="chart"></canvas>
      </div>

      <div
        class="menuChild"
        id="operationMenu"
        role="form"
        aria-label="Transaction Form"
      >
        <h2 style="margin-bottom: 2%; font-size: 35px">Dodaj transakcję</h2>
        <div>
          <label id="amountLabel" for="Amount">Kwota: </label>
          <input
            type="number"
            id="Amount"
            min="0"
            aria-valuemin="0"
            aria-labelledby="amountLabel"
            value="0"
          />
        </div>
        <div>
          <input
            type="radio"
            name="TransType"
            id="Deposit"
            aria-label="Deposit Transaction"
            checked
          />
          <label for="Deposit">Wpłata</label>
          <input
            type="radio"
            name="TransType"
            id="Withdrawal"
            aria-label="Withdrawal Transaction"
          />
          <label for="Withdrawal">Wypłata</label>
        </div>
        <select aria-label="Select Account" id="account">
          <option>Wybierz konto</option>
          <option value="Bank">Bank</option>
          <option value="Cash">Gotówka</option>
          <option value="Savings">Oszczędności</option>
        </select>
        <button
          style="margin-top: 7%; margin-bottom: 10%"
          id="Submit"
          aria-label="Execute Transaction">Wykonaj</button>
      </div>
    </div>
  </body>
</html>
